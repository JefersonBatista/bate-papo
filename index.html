<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/reset.css" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="styles/layout.css" />

    <title>Bate-Papo UOL</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo 1.png" alt="Logo" />
      <ion-icon name="people" onclick="toggle_menu()"></ion-icon>
    </header>
    <div class="container">
      <main class="messages">
        <!-- Filled by JS -->
      </main>
      <aside class="menu_screen hidden" onclick="toggle_menu()">
        <div class="menu">
          <p>Escolha um contato<br />para enviar mensagem:</p>
          <div class="participants">
            <!-- Filled by JS -->
          </div>
        </div>
      </aside>
    </div>
    <footer>
      <input placeholder="Escreva aqui..." />
      <ion-icon
        data-identifier="send-message"
        name="paper-plane-outline"
        onclick="send_message()"
      ></ion-icon>
    </footer>

    <!-- Using Ion-Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Using Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts/script.js"></script>
  </body>
</html>
